<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="weather-app" style="font-family: Arial, sans-serif; background-color: #222; color: white;">
    <div class="container" style="text-align: center; padding: 20px;">
        <h3 class="brand">The Weather</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">Chennai</h1>
                <small>
                    <span class="time">06:09</span>
                    <span class="date">Monday Sep 19</span>
                </small>
            </div>
            <div class="weather">
                <img src="./cloud.png" class="icon" alt="icon" width="50" height="50"/>
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>

    <div class="panel" >
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search location..." />
            <button type="submit" class="submit" >
                <i class="fa fa-magnifying-glass"></i>
            </button>
        </form>

        <ul class="cities" style="list-style: none; padding: 0;">
            <li class="city">Chennai</li>
            <li class="city">Manali</li>
            <li class="city">Bengaluru</li>
            <li class="city">Oslo</li>
            <li class="city">Mawsynram</li>
        </ul>

        <ul class="details" >
            <h4>Weather Details</h4>
            <li><span>Cloudy</span><span class="cloud">89%</span></li>
            <li><span>Humidity</span><span class="humidity">64%</span></li>
            <li><span>Wind</span><span class="wind">8km/h</span></li>
        </ul>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
